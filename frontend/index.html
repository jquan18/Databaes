<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureShare</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">SecureShare</h1>

        <!-- Registration Form -->
        <div id="register-section" class="mt-4">
            <h2>Register</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label for="register-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="register-username" required>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="register-password" required>
                </div>
                <div class="mb-3">
                    <label for="register-organization" class="form-label">Organization</label>
                    <input type="text" class="form-control" id="register-organization" value="Org1" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p class="mt-2">Already have an account? <a href="#" id="show-login">Login here</a></p>
                <div id="register-message" class="mt-2"></div>
            </form>
        </div>

        <!-- Login Form -->
        <div id="login-section" class="mt-4 d-none">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="login-username" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="mt-2">Don't have an account? <a href="#" id="show-register">Register here</a></p>
                <div id="login-message" class="mt-2"></div>
            </form>
        </div>

        <!-- File Upload Section -->
        <div id="upload-section" class="mt-4 d-none">
            <h2>Upload Document</h2>
            <form id="upload-form">
                <div class="mb-3">
                    <label for="file-input" class="form-label">Choose File</label>
                    <input type="file" class="form-control" id="file-input" required>
                </div>
                <button type="submit" class="btn btn-success">Upload</button>
                <div id="upload-message" class="mt-2"></div>
            </form>
        </div>

        <!-- File List Section -->
        <div id="files-section" class="mt-4 d-none">
            <h2>My Documents</h2>
            <table class="table table-striped" id="files-table">
                <thead>
                    <tr>
                        <th>File ID</th>
                        <th>File Name</th>
                        <th>MIME Type</th>
                        <th>IPFS CID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Files will be populated here -->
                </tbody>
            </table>
            <div id="files-message" class="mt-2"></div>
        </div>

        <!-- File Download Section -->
        <div id="download-section" class="mt-4 d-none">
            <h2>Download Document</h2>
            <form id="download-form">
                <div class="mb-3">
                    <label for="download-fileId" class="form-label">File ID</label>
                    <input type="text" class="form-control" id="download-fileId" required>
                </div>
                <div class="mb-3">
                    <label for="download-shares" class="form-label">Shamir Secret Shares (comma separated)</label>
                    <input type="text" class="form-control" id="download-shares" placeholder="share1,share2,share3" required>
                </div>
                <button type="submit" class="btn btn-warning">Download</button>
                <div id="download-message" class="mt-2"></div>
            </form>
        </div>
    </div>

    <!-- Optional: Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
